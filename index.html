<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Gb Contact</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/media.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<section id="contact">
	<div class="container">
	<!--title -->
		<div class="contact-title">
			<h5>CONTACT</h5>
			<h1>CONTACT US</h1>
		</div>
	<!--location -->
		<div class="contact-loc">
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6049.305391722538!2d-74.028725!3d40.703646!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1704458562169!5m2!1sen!2sus" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	<!--row-->
		<div class="contact-row">
		
		<!--col 1 -->
			<div class="contact-col1">
				<div class="col1-first">
					<div class="col1-icon">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
					</div>
					<div class="col1-cnt">
						<h2>Location:</h2>
						<address>A108 Adam Street, New York, NY 535022</address>
					</div>
				</div>
				<div class="col1-second">
					<div class="col1-icon">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
					</div>
					<div class="col1-cnt">
						<h2>Email:</h2>
						<p>info@example.com</p>
					</div>
				</div>
				<div class="col1-third">
					<div class="col1-icon">
						<i class="fa fa-mobile" aria-hidden="true"></i>
					</div>
					<div class="col1-cnt">
						<h2>Call:</h2>
						<p>+1 5589 55488 55s</p>
					</div>
				</div>
				
			</div>
			
		<!--col 2 -->
			<div class="contact-col2">
				<form>
					<div class="col2-input">
						<input type="text" placeholder="Your Name" id="name">
						<input type="email" placeholder="Your Email" id="email">
					</div>
					<div class="col2-input2">
						<input type="text" placeholder="Subject" id="sub"><br>
						<textarea placeholder="Message" id="msg" name="Message" rows="5"></textarea>
					</div>
					<div class="col2-btn">
						<button>Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</body>
</html>
